<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui-1.9.1.custom.css"/>

    <script type="text/javascript" src="../lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine-1.2.0/jasmine-html.js"></script>

    <script type="text/javascript" src="../lib/jquery/jquery-1.8.2.js"></script>

    <script type="text/javascript" src="../lib/jquery/jquery-ui-1.9.1.custom.js"></script>

    <script type="text/javascript" src="../lib/knockout/knockout-2.2.0.js"></script>

    <script type="text/javascript" src="code.js"></script>

</head>
<body>

<button data-bind="click: reject">Reject</button>
<button data-bind="click: del">Delete</button>


<div data-bind="confirmation: confirmation">
    <p>Name: <span data-bind="text: confirmation().name"></span></p>
    <p>Action: <span data-bind="text: confirmation().action"></span></p>
    <button id="yes" data-bind="click: confirmation().yes">Yes</button>
    <button id="no" data-bind="click: confirmation().no">No</button>
</div>


<script type="text/javascript">
    ko.applyBindings(new ViewModel());
</script>


</body>
</html>
